<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-fit prop</title>
    <link rel="stylesheet" href="style.css">
    <script src="img-processing.js" defer></script>

</head>
<body>
    <main>
        <h1 style="display: none;">Study on object-fit css property different values</h1>
        <section class="base-img-content bg-lightsalmon">
            <h2>Original image info:</h2>
            <img id="default-img" src="pattern-250px.png" alt="">
            <input type="file" accept="image/*">
        </section>
        <section class="main-grid-container bg-lightcoral">
            <h2 class="fill-grid-columns">Examples of how the image changes in different size parent containers for different values of object-fit</h2>

            <h3 class="fill-grid-columns">object-fit: none</h3>
            <div class="comparison-container bigger"><img class="obf-none" src="#" alt=""></div>
            <div class="comparison-container smaller"><img class="obf-none" src="#" alt=""></div>
            <div class="comparison-container portrait"><img class="obf-none" src="#" alt=""></div>
            <div class="comparison-container landscape"><img class="obf-none" src="#" alt=""></div>
            <div class="comparison-container banner"><img class="obf-none" src="#" alt=""></div>
            <div class="comparison-container banner fill-3-grid-columns"><img class="obf-none" src="#" alt=""></div>

            <h3 class="fill-grid-columns">object-fit: fill</h3>
            <div class="comparison-container bigger"><img class="obf-fill" src="#" alt=""></div>
            <div class="comparison-container smaller"><img class="obf-fill" src="#" alt=""></div>
            <div class="comparison-container portrait"><img class="obf-fill" src="#" alt=""></div>
            <div class="comparison-container landscape"><img class="obf-fill" src="#" alt=""></div>
            <div class="comparison-container banner"><img class="obf-fill" src="#" alt=""></div>
            <div class="comparison-container banner fill-3-grid-columns"><img class="obf-fill" src="#" alt=""></div>

            <h3 class="fill-grid-columns">object-fit: contain</h3>
            <div class="comparison-container bigger"><img class="obf-contain" src="#" alt=""></div>
            <div class="comparison-container smaller"><img class="obf-contain" src="#" alt=""></div>
            <div class="comparison-container portrait"><img class="obf-contain" src="#" alt=""></div>
            <div class="comparison-container landscape"><img class="obf-contain" src="#" alt=""></div>
            <div class="comparison-container banner"><img class="obf-contain" src="#" alt=""></div>
            <div class="comparison-container banner fill-3-grid-columns"><img class="obf-contain" src="#" alt=""></div>

            <h3 class="fill-grid-columns">object-fit: cover</h3>
            <div class="comparison-container bigger"><img class="obf-cover" src="#" alt=""></div>
            <div class="comparison-container smaller"><img class="obf-cover" src="#" alt=""></div>
            <div class="comparison-container portrait"><img class="obf-cover" src="#" alt=""></div>
            <div class="comparison-container landscape"><img class="obf-cover" src="#" alt=""></div>
            <div class="comparison-container banner"><img class="obf-cover" src="#" alt=""></div>
            <div class="comparison-container banner fill-3-grid-columns"><img class="obf-cover" src="#" alt=""></div>

            <h3 class="fill-grid-columns">object-fit: scale-down</h3>
            <div class="comparison-container bigger"><img class="obf-scale-down" src="#" alt=""></div>
            <div class="comparison-container smaller"><img class="obf-scale-down" src="#" alt=""></div>
            <div class="comparison-container portrait"><img class="obf-scale-down" src="#" alt=""></div>
            <div class="comparison-container landscape"><img class="obf-scale-down" src="#" alt=""></div>
            <div class="comparison-container banner"><img class="obf-scale-down" src="#" alt=""></div>
            <div class="comparison-container banner fill-3-grid-columns"><img class="obf-scale-down" src="#" alt=""></div>
        </section>
    </main>
</body>
</html>
